<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OAuth Authenticate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class='container'>
  <h1>Registration On Our Server</h1>
  <form action='/user/register' method="post">
    <div class='form-group'>
      <label>Name</label>
      <input type ='text' class='form-control' name='name'/>
    </div>
    <div class='form-group'>
      <label>Username</label>
      <input type ='text' class='form-control' name='username'/>
    </div>
    <div class='form-group'>
      <label>Password</label>
      <input type ='password' class='form-control' name='password' id="password" onkeyup='check();'/>
    </div>
    <div class='form-group'>
      <label>Confirm password</label>
      <input type ='password' class='form-control' name='confirm'  id="confirm_password" onkeyup='check();'/>
      <span id='message'></span>
    </div>
    <input type='submit' class='btn btn-success' id="submit" disabled/>
  </form>
  <script type="text/javascript">
  let check = function() {
    if (document.getElementById('password').value ==
      document.getElementById('confirm_password').value && document.getElementById('password').value) {
      document.getElementById('message').style.color = 'green';
      document.getElementById('message').innerHTML = 'matching';
      document.getElementById('submit').disabled = false;
    } else {
      document.getElementById('message').style.color = 'red';
      document.getElementById('message').innerHTML = 'not matching';
      document.getElementById('submit').disabled = true;
    }
  }
  </script>
</body>
</html>
