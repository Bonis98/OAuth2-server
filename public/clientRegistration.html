<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OAuth Authenticate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class='container'>
  <h1>Registration On Our Server</h1>
  <form action='/client/register' method="post">
    <div class='form-group'>
      <label>Redirect Uri</label>
      <input type ='url' class='form-control' name='redirect_uri'/>
    </div>
    <div class='form-group'>
      <label>Grant type (ex: "authorization_code;refresh_token;")</label>
      <input type ='text' pattern= '^((authorization_code;)?(refresh_token;)?){1}$' class='form-control' name='grant' required/>
    </div>
    <input type='submit' class='btn btn-success' />
  </form>
</body>
</html>
